<VirtualHost *:80>
    ServerName noticias.loc

    
    #ServerName 192.168.0.100

    WSGIDaemonProcess noticias threads=5
    WSGIScriptAlias / /var/www/html/noticias/application.wsgi

    <Directory /var/www/html/noticias>
        WSGIProcessGroup noticias
       	WSGIApplicationGroup %{GLOBAL}
        Order deny,allow
        Allow from all
    </Directory>
</VirtualHost>
